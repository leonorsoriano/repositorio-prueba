<script>
  const parte0 = document.querySelectorAll('.st0');
  const parte1 = document.querySelectorAll('.st1');
  const parte2 = document.querySelectorAll('.st2');
  const parte3 = document.querySelectorAll('.st3');
  const parte4 = document.querySelectorAll('.st4');
  const parte5 = document.querySelectorAll('.st5');
  const parte6 = document.querySelectorAll('.st6');
  const parte7 = document.querySelectorAll('.st7');
  const parte8 = document.querySelectorAll('.st8');

  

  function desmontarMike(value) {

      const rotationAngle0 = value * 2;  
      const rotationAngle1 = value * 3;  
      const rotationAngle2 = value * 4;  
      const rotationAngle3 = value * 5; 
      const rotationAngle4 = value * 6; 
      const rotationAngle5 = value * 7;  
      const rotationAngle6 = value * 8;  
      const rotationAngle7 = value * 9;  
      const rotationAngle8 = value * 10;  

      parte0.forEach((parte) => {
          parte.style.transform = `rotate(-${rotationAngle0}deg)`;
      });

      parte1.forEach((parte) => {
          parte.style.transform = `rotate(${rotationAngle1}deg)`;
      });

      parte2.forEach((parte) => {
          parte.style.transform = `rotate(-${rotationAngle2}deg)`;
      });

      parte3.forEach((parte) => {
          parte.style.transform = `rotate(${rotationAngle3}deg)`;
      });

      parte4.forEach((parte) => {
          parte.style.transform = `rotate(-${rotationAngle4}deg)`;
      });

      parte5.forEach((parte) => {
          parte.style.transform = `rotate(${rotationAngle5}deg)`;
      });

      parte6.forEach((parte) => {
          parte.style.transform = `rotate(-${rotationAngle6}deg)`;
      });

      parte7.forEach((parte) => {
          parte.style.transform = `rotate(${rotationAngle7}deg)`;
      });

      parte8.forEach((parte) => {
          parte.style.transform = `rotate(-${rotationAngle8}deg)`;
      });
  }
